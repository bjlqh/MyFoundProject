<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokenBank EIP-7702 Demo</title>
    <script src="ethers-5.7.2.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
            padding: 30px;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            background: #fafafa;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #4facfe;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4facfe;
        }
        
        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .address {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 5px;
            word-break: break-all;
        }
        
        .balance {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4facfe;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏦 TokenBank EIP-7702 Demo</h1>
            <p>使用 EIP-7702 实现 EOA 账户抽象和批量操作</p>
        </div>
        
        <div class="main-content">
            <!-- 连接钱包部分 -->
            <div class="section">
                <h2>🔗 连接钱包</h2>
                <div id="wallet-status" class="status info">
                    请连接您的钱包以开始使用
                </div>
                <button id="connect-wallet" class="btn">连接 MetaMask</button>
                <button id="switch-network" class="btn btn-secondary" style="display: none;">切换到 Sepolia</button>
            </div>
            
            <!-- 合约配置部分 -->
            <div class="section">
                <h2>⚙️ 合约配置</h2>
                <div class="grid">
                    <div class="form-group">
                        <label for="token-address">Token 合约地址:</label>
                        <input type="text" id="token-address" placeholder="0x..." value="">
                    </div>
                    <div class="form-group">
                        <label for="bank-address">TokenBank 合约地址:</label>
                        <input type="text" id="bank-address" placeholder="0x..." value="">
                    </div>
                    <div class="form-group">
                        <label for="delegate-address">EIP7702Delegate 合约地址:</label>
                        <input type="text" id="delegate-address" placeholder="0x..." value="">
                    </div>
                    <div class="form-group">
                        <label for="permit2-address">Permit2 合约地址:</label>
                        <input type="text" id="permit2-address" placeholder="0x..." value="0x000000000022D473030F116dDEE9F6B43aC78BA3">
                    </div>
                </div>
                <button id="load-contracts" class="btn">加载合约</button>
            </div>
            
            <!-- 账户信息部分 -->
            <div class="section" id="account-info" style="display: none;">
                <h2>👤 账户信息</h2>
                <div class="grid">
                    <div class="card">
                        <h3>钱包地址</h3>
                        <div id="wallet-address" class="address"></div>
                    </div>
                    <div class="card">
                        <h3>Token 余额</h3>
                        <div id="token-balance" class="balance">0 TOKEN</div>
                    </div>
                    <div class="card">
                        <h3>银行存款</h3>
                        <div id="bank-balance" class="balance">0 TOKEN</div>
                    </div>
                    <div class="card">
                        <h3>ETH 余额</h3>
                        <div id="eth-balance" class="balance">0 ETH</div>
                    </div>
                </div>
                <button id="refresh-balances" class="btn btn-secondary">刷新余额</button>
            </div>
            
            <!-- EIP-7702 操作部分 -->
            <div class="section" id="eip7702-operations" style="display: none;">
                <h2>🚀 EIP-7702 操作</h2>
                
                <!-- 单步操作 -->
                <div class="card">
                    <h3>单步操作</h3>
                    <div class="form-group">
                        <label for="single-amount">存款金额:</label>
                        <input type="number" id="single-amount" placeholder="100" step="0.01">
                    </div>
                    <button id="approve-and-deposit" class="btn">授权并存款</button>
                    <button id="permit2-approve-deposit" class="btn btn-secondary">Permit2 授权并存款</button>
                </div>
                
                <!-- 批量操作 -->
                <div class="card">
                    <h3>批量操作</h3>
                    <div class="form-group">
                        <label for="batch-amount">存款金额:</label>
                        <input type="number" id="batch-amount" placeholder="100" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="operation-type">操作类型:</label>
                        <select id="operation-type">
                            <option value="approve-deposit">授权 + 存款</option>
                            <option value="permit2-approve-deposit">Permit2授权 + 存款</option>
                        </select>
                    </div>
                    <button id="execute-batch" class="btn">执行批量操作</button>
                </div>
                
                <!-- EIP-7702 委托 -->
                <div class="card">
                    <h3>EIP-7702 账户委托</h3>
                    <p>将您的 EOA 账户委托给 Delegate 合约，实现账户抽象功能</p>
                    <button id="delegate-account" class="btn btn-danger">委托账户 (实验性)</button>
                    <div class="status info">
                        <strong>注意:</strong> EIP-7702 目前仍在开发中，此功能为演示目的。
                    </div>
                </div>
            </div>
            
            <!-- 操作历史 -->
            <div class="section" id="transaction-history" style="display: none;">
                <h2>📋 操作历史</h2>
                <div id="history-list"></div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
