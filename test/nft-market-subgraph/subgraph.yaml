specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFTMarket
    network: sepolia
    source:
      address: "0xc36666D6aecbdcb0793cfd1a9d832b8F24D5Bddc"
      abi: NFTMarket
      startBlock: 9010990
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Bought
        - Listed
        - WhitelistBought
      abis:
        - name: NFTMarket
          file: ./abis/NFTMarket.json
      eventHandlers:
        - event: Bought(indexed address,indexed uint256,indexed address,address,uint256)
          handler: handleBought
        - event: Listed(indexed address,indexed uint256,indexed address,uint256)
          handler: handleListed
        - event: WhitelistBought(indexed address,indexed uint256,indexed address,address,uint256)
          handler: handleWhitelistBought
      file: ./src/nft-market.ts
