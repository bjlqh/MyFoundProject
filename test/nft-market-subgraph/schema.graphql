type Bought @entity(immutable: true) {
  id: Bytes!
  nft: Bytes! # address
  tokenId: BigInt! # uint256
  buyer: Bytes! # address
  seller: Bytes! # address
  price: BigInt! # uint256
  blockNumber: BigInt!
